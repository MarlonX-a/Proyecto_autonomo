{% extends 'base.html' %}


{% block content %}
<h1>Eliminar Administrador</h1>
<p>¿Estás seguro de que deseas eliminar al administrador "{{ administrador.nombre_negocio }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Eliminar</button>
</form>
<a href="{% url 'administrador_list' %}">Cancelar</a>
{% endblock %}
