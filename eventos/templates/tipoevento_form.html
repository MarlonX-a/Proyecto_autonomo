{% extends 'base.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'eventos/css/form.css' %}">
<h1>{% if form.instance.pk %}Editar Tipo de Evento{% else %}Crear Tipo de Evento{% endif %}</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Guardar</button>
</form>
<a href="{% url 'tipoevento_list' %}">Cancelar</a>
{% endblock %}
