{% extends 'base.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'eventos/css/form.css' %}">
<!DOCTYPE html>
<html>
<head>
    <title>{{ form.instance.pk|default:"Nuevo" }} Servicio</title>
</head>
<body>
    <h1>{{ form.instance.pk|default:"Nuevo" }} Servicio</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar</button>
    </form>
</body>
</html>
{% endblock %}
