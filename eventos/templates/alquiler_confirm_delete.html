{% extends 'base.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'eventos/css/eliminar.css' %}">

<h1>Eliminar Alquiler</h1>
<p>¿Estás seguro de que deseas eliminar el alquiler con ID {{ alquiler.idalquiler }}?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Eliminar</button>
</form>
<a href="{% url 'alquiler_list' %}">Cancelar</a>
{% endblock %}
