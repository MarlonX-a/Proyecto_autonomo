{% extends 'base.html' %}

{% block content %}
<!DOCTYPE html>
<html>
<head>
    <title>Eliminar Foto de Servicio</title>
</head>
<body>
    <h1>¿Estás seguro de que quieres eliminar esta foto de servicio?</h1>
    <p>{{ foto_servicio.descripcion_foto }}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Sí, eliminar</button>
    </form>
    <a href="{% url 'foto_servicio_list' %}">Cancelar</a>
</body>
</html>
{% endblock %}
