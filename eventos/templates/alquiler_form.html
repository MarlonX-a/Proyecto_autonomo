{% extends 'base.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'eventos/css/form.css' %}">

<h1>{% if form.instance.pk %}Editar Alquiler{% else %}Crear Nuevo Alquiler{% endif %}</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Guardar</button>
</form>
<a href="{% url 'alquiler_list' %}">Cancelar</a>
{% endblock %}
