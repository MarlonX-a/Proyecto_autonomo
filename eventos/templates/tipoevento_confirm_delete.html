{% extends 'base.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'eventos/css/eliminar.css' %}">

<h1>Eliminar Tipo de Evento</h1>
<p>¿Estás seguro de que deseas eliminar el tipo de evento "{{ tipo_evento.nombre_evento }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Eliminar</button>
</form>
<a href="{% url 'tipoevento_list' %}">Cancelar</a>
{% endblock %}
