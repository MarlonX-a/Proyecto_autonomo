{% extends 'base.html' %}
{% block content %}
<!DOCTYPE html>
<html>
<head>
    <title>Eliminar Foto de Alquiler</title>
</head>
<body>
    <h1>¿Estás seguro de que deseas eliminar esta foto?</h1>
    <p><strong>{{ foto.descripcion }}</strong></p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
    </form>
    <a href="{% url 'listar_fotos_alquiler' %}">Cancelar</a>
</body>
</html>
{% endblock %}
