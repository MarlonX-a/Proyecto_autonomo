{% extends 'base.html' %}
{% block content %}
<h1>{% if form.instance.pk %}Editar Administrador{% else %}Crear Nuevo Administrador{% endif %}</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Guardar</button>
</form>
<a href="{% url 'administrador_list' %}">Cancelar</a>
{% endblock %}
