{% extends 'base.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'eventos/css/form.css' %}">
  <h1>{% if form.instance.pk %}Editar{% else %}Crear{% endif %} Alquiler Servicio</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% if form.instance.pk %}Actualizar{% else %}Crear{% endif %}</button>
  </form>
  <a href="{% url 'alquiler_servicio_list' %}">Volver a la lista</a>
{% endblock %}
