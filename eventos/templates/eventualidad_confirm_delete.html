{% extends 'base.html' %}

{% block content %}

<h1>Eliminar Eventualidad</h1>
<p>¿Estás seguro de que deseas eliminar la eventualidad "{{ eventualidad.descripcion_eventualidad }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Eliminar</button>
</form>
<a href="{% url 'eventualidad_list' %}">Cancelar</a>
{% endblock %}
